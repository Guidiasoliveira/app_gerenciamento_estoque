{% extends 'base.html' %}

{% block content %}
<h2>Adicionar Produto</h2>
<form action="{{ url_for('adicionar') }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="preco_compra">Preço de Compra:</label>
    <input type="number" step="0.01" id="preco_compra" name="preco_compra" required><br>

    <label for="unidade_medida">Unidade de Medida:</label>
    <input type="text" id="unidade_medida" name="unidade_medida" required><br>

    <label for="ponto_reposicao">Ponto de Reposição:</label>
    <input type="number" id="ponto_reposicao" name="ponto_reposicao" required><br>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao" name="localizacao" required><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required><br>

    <button type="submit">Adicionar</button>
</form>
<a href="{{ url_for('index') }}">Voltar</a>
{% endblock %}
